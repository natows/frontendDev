<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Finder</title>
    <script src="app.js" defer></script> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="center">
        <h1>Pokemon Finder</h1>
        <div class="search">
            <input id="pokemonSearch" placeholder="Pokemon name">
            <button id="imageButton"></button>
        </div>
        <div class="ball"></div>
    </div>
    <div class="bottom">
        <div class="list">
            <h3 class="header">Pokemon list</h3>
            <div id="pokemonList"></div> 
            <div id="errorDisplay" class="error-message"></div>
        </div>
        <div class="details">
            <h3 class="header">Pokemon details</h3>
            <div id="pokemonInfo"></div>
            <div id="pokemonDetails"></div>
        </div>
    </div>
</body>
</html>
